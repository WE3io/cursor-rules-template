# Parity Check Pipeline
# Generates canonical-to-tool coverage report. Surfaces missing mappings.

name: Parity Check

on:
  pull_request:
    branches: [main, master]
    paths:
      - 'ai-blindspots/**'
      - 'implementations/**'
      - '.github/workflows/parity-check.yml'
      - 'scripts/parity-check.py'
  push:
    branches: [main, master]
    paths:
      - 'ai-blindspots/**'
      - 'implementations/**'

jobs:
  parity:
    name: Parity Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run parity check
        run: python3 scripts/parity-check.py

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: parity-report
          path: parity-report.json
